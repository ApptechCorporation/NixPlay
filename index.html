<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin - Database Control</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #9d50bb;
            --bg: #050505;
            --card-bg: rgba(20, 20, 25, 0.8);
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--primary);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        h1 { font-family: 'Orbitron'; margin: 0; font-size: 1.5rem; color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        .config-section {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .main-card {
            width: 90%;
            max-width: 1100px;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 8px rgba(0, 210, 255, 0.3); }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-add { background: var(--primary); color: #000; }
        .btn-add:hover { background: #fff; box-shadow: 0 0 20px var(--primary); }
        .btn-edit { background: transparent; border: 1px solid #ff9f43; color: #ff9f43; margin-right: 5px;}
        .btn-del { background: transparent; border: 1px solid #ee5253; color: #ee5253; }
        .btn-del:hover { background: #ee5253; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th { text-align: left; color: var(--primary); padding: 15px; border-bottom: 2px solid #222; font-family: 'Orbitron'; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #222; font-size: 0.9rem; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .status { font-size: 0.8rem; margin-top: 10px; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>NEXUS // DATABASE MANAGER</h1>
</header>

<div class="main-card">
    <div class="config-section">
        <input type="password" id="gh-token" placeholder="GitHub Token (PAT)">
        <input type="text" id="gh-repo" placeholder="usuario/repositorio">
        <button class="btn btn-add" onclick="fetchFromGitHub()" style="background: #555; color: white;">Conectar API</button>
    </div>

    <div class="input-group">
        <input type="hidden" id="edit-index">
        <input type="text" id="nome" placeholder="Nome do Usuário">
        <input type="text" id="senha" placeholder="Senha">
        <input type="text" id="nomeUrl" placeholder="Título da URL">
        <input type="text" id="senhaUrl" placeholder="Senha da URL">
        <input type="text" id="url" placeholder="URL Destino">
    </div>
    <button class="btn btn-add" id="btn-save" onclick="saveData()">Adicionar Novo Registro</button>
    <p id="status" class="status">Aguardando conexão com GitHub...</p>

    <table>
        <thead>
            <tr>
                <th>Usuário</th>
                <th>URL Título</th>
                <th>URL Destino</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
</div>

<script>
    let users = [];
    let fileSha = ""; // Necessário para atualizar arquivos no GitHub

    const getEl = (id) => document.getElementById(id);

    async function fetchFromGitHub() {
        const token = getEl('gh-token').value;
        const repo = getEl('gh-repo').value;
        const path = 'user/listaUsers.json';

        if (!token || !repo) return alert("Preencha Token e Repositório!");

        try {
            const res = await axios.get(`https://api.github.com/repos/${repo}/contents/${path}`, {
                headers: { Authorization: `token ${token}` }
            });
            
            fileSha = res.data.sha;
            users = JSON.parse(atob(res.data.content)); // Decodifica Base64
            getEl('status').innerText = "Conectado! Dados sincronizados.";
            renderList();
        } catch (err) {
            getEl('status').innerText = "Erro ao buscar dados. Verifique o caminho user/listaUsers.json";
            console.error(err);
        }
    }

    async function pushToGitHub() {
        const token = getEl('gh-token').value;
        const repo = getEl('gh-repo').value;
        const path = 'user/listaUsers.json';

        getEl('status').innerText = "Sincronizando com GitHub...";

        try {
            const content = btoa(JSON.stringify(users, null, 2)); // Converte para Base64
            const res = await axios.put(`https://api.github.com/repos/${repo}/contents/${path}`, {
                message: "Update user list via Nexus Panel",
                content: content,
                sha: fileSha
            }, {
                headers: { Authorization: `token ${token}` }
            });

            fileSha = res.data.content.sha; // Atualiza o SHA para a próxima edição
            getEl('status').innerText = "✅ GitHub Atualizado com Sucesso!";
        } catch (err) {
            alert("Erro ao salvar! Verifique se o arquivo existe e o token está correto.");
            getEl('status').innerText = "Erro na sincronização.";
        }
    }

    function renderList() {
        const list = getEl('user-list');
        list.innerHTML = '';
        users.forEach((u, i) => {
            list.innerHTML += `
                <tr>
                    <td><strong>${u.Nome}</strong></td>
                    <td>${u.NomeUrl}</td>
                    <td><small>${u.Url}</small></td>
                    <td>
                        <button class="btn btn-edit" onclick="prepareEdit(${i})">Editar</button>
                        <button class="btn btn-del" onclick="deleteUser(${i})">X</button>
                    </td>
                </tr>
            `;
        });
    }

    function saveData() {
        const userData = {
            Nome: getEl('nome').value,
            Senha: getEl('senha').value,
            NomeUrl: getEl('nomeUrl').value,
            SenhaURL: getEl('senhaUrl').value,
            Url: getEl('url').value
        };

        const idx = getEl('edit-index').value;
        if(idx === "") users.push(userData);
        else users[idx] = userData;

        clearForm();
        renderList();
        pushToGitHub(); // Salva no GitHub automaticamente
    }

    function deleteUser(i) {
        if(confirm("Excluir permanentemente?")) {
            users.splice(i, 1);
            renderList();
            pushToGitHub();
        }
    }

    function prepareEdit(i) {
        const u = users[i];
        getEl('nome').value = u.Nome;
        getEl('senha').value = u.Senha;
        getEl('nomeUrl').value = u.NomeUrl;
        getEl('senhaUrl').value = u.SenhaURL;
        getEl('url').value = u.Url;
        getEl('edit-index').value = i;
        getEl('btn-save').innerText = "Atualizar e Sincronizar";
    }

    function clearForm() {
        ['nome', 'senha', 'nomeUrl', 'senhaUrl', 'url', 'edit-index'].forEach(id => getEl(id).value = '');
        getEl('btn-save').innerText = "Adicionar Novo Registro";
    }
</script>

</body>
</html>
